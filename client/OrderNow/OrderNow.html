<template name="ON">
    <div class="modal" tabindex="-1"  id="OModal"> 
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Please Place An Order </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Place Order Here"> 
          <p>We are an established restaraunt that tolerates nothing but excellence</p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary " id="liveAlertBtn">Order</button> 
          <div id="liveAlertPlaceholder"></div>  
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

          
        </div>
      </div>
    </div>
   </div> 
   </template>
