<template name = "SN">
    <div class="modal" tabindex="-1"  id="SModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please Sign In</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3"> 
                  <div class="input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                  </div> 
                  <div class="col-lg-12">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="PW">
                  </div>
                    <!-- <div class="col-md-6">
                      <label for="inputEmail4" class="form-label" >Name</label>
                      <input type="text" class="form-control" placeholder="Please Enter Name" id="FN">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="PW">
                    </div> -->
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder=" Example- Oistins, Christ Church">
                    </div>
                   
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Parish</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                   
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>


</template>
