<template name = "ADT">  
  <div class="row justify-content-center mt-5"> 
    <div class="col-lg-6 text-center">
          <p id="Banner" contenteditable="true">Type to Edit</p> 
        </div>
  </div>
  <div class="Container mt-5"> 
  <div class="Menu"> 
    <div class="row">
      <div class="col-lg-12">
        <h1>Menu</h1>
      </div>
    </div> 
    <div class="row justify-content-center"> 
         <div class="col-sm-6">
          <div class="brand-logo">
            <img src="https://img.freepik.com/premium-vector/burger-cartoon_119631-249.jpg?w=2000" height="50px" width="50px" alt="">
          </div>
        </div> 
        <div class="col-sm-6">
             <p>Fine & Dine Delights</p>
        </div> 
    </div>
        <div class="row">
          <div class="col-lg-10">
          <div class="menu-item">
               <a href="#">About</a> 
               <a href="#">Services</a> 
               <a href="#">Your Orders</a> 
               <a href="#">Wishlist</a> 
               <a href="#">Address</a> 
               <a href="#">Help</a>
          </div> 
        </div>
        </div>
  </div> 
  <div class="Food-Container">
         <div id="header">
          <div class="add-box">
            <i class="bi bi-geo-alt-fill" id="add-address">Your Address</i>
          </div>
          <div class="utili">
            <i class="bi bi-search">Search</i> 
            <i class="bi bi-tags-fill">Offers</i> 
            <i class="bi bi-plus-circle" id="add-cart">0 items</i>
          </div>
         </div> 
         <div id="food-items">
          <div id="Pizza">
            <p id="category-name">Pizza</p> 
            <div id="item-card">
              <div id="card-top">
                <i class="bi bi-star" id="rating">$.3</i> 
                <i class="bi bi-heart add-to-cart"></i>
              </div> 
              <img src="https://www.simplyrecipes.com/thmb/I4razizFmeF8ua2jwuD0Pq4XpP8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__simply_recipes__uploads__2019__09__easy-pepperoni-pizza-lead-4-82c60893fcad4ade906a8a9f59b8da9d.jpg"
                    height="90px" width="90px" alt=""> 
                    <p id="item-name"></p>
            </div>
          </div>
         </div>
  </div> 
  <div class="Cart">
         <h1>Cart Box</h1>
  </div> 
</div>
   

         

    
        

    
       
</template>
